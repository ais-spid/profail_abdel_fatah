    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
            background-image: url('image/backgraound.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 10, 30, 0.7);
            backdrop-filter: blur(4px);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 550px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            padding: 45px 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 35px rgba(0, 180, 255, 0.2);
            animation: fadeIn 1.2s ease forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* ===== خلفية زجاجية للشعار ===== */
        
        .logo-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 1.15);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 15px rgba(255, 254, 254, 0.3), 0 0 30px rgba(0, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-wrapper::before {
            content: "";
            position: absolute;
            top: -30%;
            left: -30%;
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.5);
            filter: blur(20px);
            transform: rotate(25deg);
        }
        
        .logo {
            width: 100%;
            height: auto;
            z-index: 2;
            animation: pulse 3s ease-in-out infinite;
        }
        
        h1 {
            margin: 0 0 8px;
            font-weight: 800;
            font-size: 30px;
            background: linear-gradient(to right, #00b3ff, #00ffcc, #ff0033);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
        }
        
        .desc {
            font-size: 16px;
            color: #dceefb;
            margin: 12px 0;
            line-height: 1.8;
        }
        
        .link-btn {
            display: block;
            background: #003366;
            color: white;
            padding: 13px 0;
            border-radius: 40px;
            text-decoration: none;
            margin: 14px auto;
            width: 90%;
            max-width: 340px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 1px solid #007bff;
            font-size: 16px;
        }
        
        .link-btn:hover {
            background: linear-gradient(90deg, #007bff, #00cc88);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        
        .social-icons {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 18px;
        }
        
        .social-icons a {
            display: inline-flex;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            font-size: 22px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background: linear-gradient(90deg, #007bff, #00cc88);
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #81d4fa;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .logo-wrapper {
                width: 180px;
                height: 180px;
            }
            .logo {
                width: 110px;
            }
            h1 {
                font-size: 24px;
            }
            .desc {
                font-size: 14px;
            }
            .link-btn {
                font-size: 14px;
                padding: 11px 0;
            }
        }
    </style>
</head>
